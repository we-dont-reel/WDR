<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<meta name="google" content="notranslate">
<title>Full-width gallery</title>
<style>
  ::-webkit-scrollbar {
  display: none;
  }
  ::-webkit-scrollbar-button {
  display: none;
  }
  html,body{
  overflow: auto;
  -ms-overflow-style: none;
  scrollbar-width: none;
  }
  ::-webkit-scrollbar-track {
  background: transparent;
  }
  ::-webkit-scrollbar-thumb {
  background: transparent;
  }
  html,body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #808080;
  }
  .main-body-outer img {
  display: block;
  width: calc(100% - 8px);
  height: auto;
  max-width: none;
  margin: 0 auto;
  }
  .inter-gap {
  height: 4px;
  font-size: 1px;
  line-height: 1;
  }
</style>
</head>
<body>
  <div class="main-body-outer">
      
    <div class="inter-gap">&nbsp;</div>
    <div class="main-post"> 
    <img src="/img/p1.jpg" alt="">
    </div>
      
    <div class="inter-gap">&nbsp;</div>
    <div class="main-post">
    <img src="/img/p2.jpg" alt="">
    </div>
      
    <div class="inter-gap">&nbsp;</div>
    <div class="main-post"> 
    <img src="/img/p1.jpg" alt="">
    </div>
      
    <div class="inter-gap">&nbsp;</div>
    <div class="main-post">
    <img src="/img/p2.jpg" alt="">
    </div>
      
    <div class="inter-gap">&nbsp;</div>
    <div class="main-post">

    </div>
      
    <div class="inter-gap">&nbsp;</div>
    <div class="main-post">
    <img src="/img/p2.jpg" alt="">
    </div>
    
  </div>
</body>
</html>
