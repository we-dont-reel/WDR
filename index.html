<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>We Don't Reel</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg,
        #4b0891 0%,
        #1a4fcc 25%,
        #cc6a28 50%,
        #b050c2 75%,
        #0c1820 100%
      );
      overflow: hidden;
    }
    .wrap {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-left: 2%;
      padding-right: 2%;
      box-sizing: border-box;
    }
    .toptext {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      color: rgba(255,255,255,0.92);
      font-size: 85%;
      letter-spacing: 0.06em;
    }
    .headline {
      margin: 25px 0;
      padding: 0;
      color: #ffffff;
      font-weight: 800;
      line-height: 1.1;
      font-size: 800%;
    }
    .headline span { display: block; margin-top: 5%; }
    .subtext {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      font-size: 85%;
      width: 90%;
      line-height: 1.35;
    }
    @media (max-width: 600px) {
      .headline { font-size: 400%; }
      .domains, .subtext { font-size: 90%; }
    }
    .actions{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      gap:50px;
    }
    .action-btn{
      background:#ffffff;
      color:#0d5ecc;
      border:none;
      border-radius:4px;
      padding:14px 16px;
      font-size:16px;
      font-weight:600;
      width:200px;
      margin-left:auto;
      margin-right:auto;
      text-align:center;
      text-decoration:none;
      display:block;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .action-btn:hover,
    .action-btn:focus,
    .action-btn:active{
      background:#ffffff;
      color:#0d5ecc;
      outline:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h5 class="toptext">
    Thank you for being here!<br>&nbsp;<br>No reels and no noise. Just swipes. Tuned to save battery and data.<br>&nbsp;<br>(An initiative of wedontreel.com)
    </h5>
      
    <div class="actions">
      <a class="action-btn"
         href="https://in.wedontreel.com/feed"
         target="_blank"
         rel="noopener noreferrer">
         See All Posts
      </a>

      <a class="action-btn"
         href="https://www.instagram.com/wedontreel/"
         target="_blank"
         rel="noopener noreferrer">
         Submit New Post
      </a>
    </div>
      
     <div class="subtext">Made in India, for the world!<br>&nbsp;<br>Write to us at <b>hi@wedontreel.com</b></div>
      
  </div>
    <script>
    (function(){
        if(location.hostname!=="noreel.in")return;
        var p=location.pathname.replace(/^\/+/,"");
        if(!p)return;
        if(p.startsWith("@"))p=p.slice(1);
        var t="https://in.wedontreel.com/feed?u="+p;
        try{location.replace(t)}catch(e){location.href=t}
    })();
</script>
</body>
</html>
