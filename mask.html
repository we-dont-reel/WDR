<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Post-Reel Mode â€” Typed Cutouts</title>
<style>
html,body{height:100%;margin:0;background:#000;overflow:hidden}
.stage{position:fixed;inset:0}
.box{position:absolute;left:50%;top:50%;width:100%;aspect-ratio:9/16;transform:translate(-50%,-50%) scale(1);transform-origin:50% 50%}
.box iframe{width:100%;height:100%;border:0;display:block}
.overlay{position:fixed;inset:0;pointer-events:none}
svg{position:absolute;inset:0;width:100%;height:100%;display:block}
text{font-family:monospace,monospace;fill:#000;font-weight:400}
</style>
</head>
<body>
<div class="stage">
<div class="box">
<iframe allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen
src="https://www.youtube.com/embed/fWNiDpMfjHo?autoplay=1&mute=1"
referrerpolicy="strict-origin-when-cross-origin"></iframe>
</div>
</div>
<div class="overlay">
<svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<mask id="cut">
<rect x="0" y="0" width="100" height="100" fill="#fff"/>
<g id="holes"></g>
</mask>
</defs>
<rect x="0" y="0" width="100" height="100" fill="#000" mask="url(#cut)"/>
</svg>
</div>
<div style="position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;padding-left:5%;color:white;line-height:1.2;">
  <div style="font-size:70px;font-weight:bold;display:inline-block;" id="mainText">
    <div>We</div>
    <div>Don't</div>
    <div>Reel</div>
  </div>
  <div style="margin-top:20px;display:flex;flex-direction:column;gap:10px;width:fit-content;font-family:sans-serif;font-weight:bold;" id="subBoxes">
    <div style="color:black;background:#f1fa8c;text-transform:uppercase;text-align:center;line-height:1.3;">THE SIXTH SYRINGE</div>
    <div style="color:black;background:#f1fa8c;text-transform:uppercase;text-align:center;line-height:1.3;">SWIPISODE - 3</div>
    <div style="color:black;background:#f1fa8c;text-transform:uppercase;text-align:center;line-height:1.3;">OUT NOW!</div>
  </div>
</div>
<script>
(function(){
const chars='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const g=document.getElementById('holes');
const fs=1.7;
for(let y=1;y<100;y+=1.7){
for(let x=1;x<100;x+=1.4){
const t=document.createElementNS('http://www.w3.org/2000/svg','text');
t.setAttribute('x',x.toFixed(3));
t.setAttribute('y',y.toFixed(3));
t.setAttribute('font-size',fs);
t.textContent=chars.charAt(Math.floor(Math.random()*chars.length));
g.appendChild(t);
}
}
function fit(){
const w=window.innerWidth,h=window.innerHeight;
const baseH=w*(16/9);
const scale=Math.max(1,h/baseH);
document.querySelector('.box').style.transform='translate(-50%,-50%) scale('+scale+')';
}
addEventListener('resize',fit,{passive:true});
addEventListener('orientationchange',fit,{passive:true});
fit();
})();
</script>
<script>
const mainWidth = document.getElementById('mainText').offsetWidth;
document.getElementById('subBoxes').style.width = mainWidth + 'px';
</script>
</body>
</html>
